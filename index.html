<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Inspeção de Riscos</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Bibliotecas JS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js" defer></script>

    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --primary-light: #eff6ff;
            --secondary: #10b981;
            --secondary-hover: #059669;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --warning: #f59e0b;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --transition-speed: 0.3s ease-in-out;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-800);
            line-height: 1.6;
            padding-top: 70px;
            min-height: 100vh;
        }
        .main-nav {
            background: white;
            box-shadow: var(--shadow-md);
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            display: flex;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid transparent;
            background-clip: padding-box;
            border-image: linear-gradient(to right, var(--primary), var(--secondary)) 1;
        }
        .main-nav .logo { font-weight: 700; font-size: 1.5rem; color: var(--gray-800); margin-right: auto; display: flex; align-items: center; gap: 0.75rem; }
        .main-nav .logo i { color: var(--primary); font-size: 1.5rem; }
        .nav-links { display: flex; gap: 0.5rem; }
        .nav-links button { background: none; border: none; color: var(--gray-700); font-size: 0.95rem; font-weight: 500; padding: 0.6rem 1.2rem; cursor: pointer; border-radius: 0.5rem; transition: var(--transition-speed); }
        .nav-links button:hover { background: var(--primary-light); color: var(--primary); }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; }
        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
            border: 1px solid var(--gray-200);
            transition: var(--transition-speed);
        }
        .card:hover { box-shadow: var(--shadow-lg); border-color: var(--gray-300); }
        .app-version {
            font-size: 0.8rem;
            color: var(--gray-400);
            align-self: center;
            margin-left: 1rem;
            font-weight: 500;
        }

        #dashboard-view .card:first-child { background: linear-gradient(135deg, var(--primary-light) 0%, white 50%); border-color: var(--primary); border-left: 4px solid var(--primary); }
        h1 { font-size: 2rem; font-weight: 700; color: var(--gray-900); margin-bottom: 0.5rem; }
        h2 { font-size: 1.5rem; font-weight: 600; color: var(--gray-800); margin-bottom: 1.5rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--gray-200); }
        h3 { font-size: 1.25rem; font-weight: 600; color: var(--gray-700); margin: 1.5rem 0 1rem; }
        h4 { font-size: 1rem; font-weight: 600; color: var(--gray-700); margin: 1rem 0 0.5rem; }
        button { font-family: inherit; font-size: 0.95rem; font-weight: 500; padding: 0.65rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; box-shadow: var(--shadow-sm); transition: all var(--transition-speed); }
        button:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        button:active { transform: translateY(0); box-shadow: var(--shadow-sm); }
        button i { font-size: 1.1em; }
        button.primary { background: var(--primary); color: white; }
        button.primary:hover { background: var(--primary-hover); }
        button.secondary { background: var(--secondary); color: white; }
        button.secondary:hover { background: var(--secondary-hover); }
        button.danger { background: var(--danger); color: white; }
        button.danger:hover { background: var(--danger-hover); }
        button.nav { background: var(--gray-200); color: var(--gray-700); }
        button.nav:hover { background: var(--gray-300); }
        button.outline { background: white; border: 2px solid var(--gray-300); color: var(--gray-700); }
        button.outline:hover { border-color: var(--primary); color: var(--primary); background: var(--primary-light); }
        .header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; margin-bottom: 2rem; }
        .actions { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 600; color: var(--gray-700); margin-bottom: 0.5rem; font-size: 0.95rem; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 0.75rem; border: 1px solid var(--gray-300); border-radius: 0.5rem; font-family: inherit; font-size: 0.95rem; background: white; transition: all var(--transition-speed); }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
        .form-group small { display: block; margin-top: 0.25rem; color: var(--gray-500); font-size: 0.875rem; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .form-actions { display: flex; gap: 0.75rem; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-100); }
        fieldset { border: 1px solid var(--gray-200); border-radius: 0.75rem; padding: 1.5rem; margin: 1.5rem 0; background: var(--gray-50); }
        legend { font-weight: 600; color: var(--gray-800); padding: 0 0.75rem; font-size: 1rem; }
        .item-list { list-style: none; }
        .item-list li { background: white; border: 1px solid var(--gray-200); border-radius: 0.75rem; padding: 1.25rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; transition: all var(--transition-speed); border-left: 4px solid var(--gray-200); }
        .item-list li:hover { border-color: var(--primary); box-shadow: var(--shadow); border-left: 4px solid var(--primary); transform: scale(1.01); }
        .item-list li.empty-state { text-align: center; color: var(--gray-500); font-style: italic; border-style: dashed; padding: 2rem; justify-content: center; }
        .item-info { flex-grow: 1; }
        .item-info strong { display: block; font-size: 1.1rem; color: var(--gray-900); margin-bottom: 0.25rem; }
        .item-info small { color: var(--gray-600); font-size: 0.9rem; }
        .item-actions { display: flex; gap: 0.5rem; flex-shrink: 0; flex-wrap: wrap; }
        .item-list li .item-actions button { opacity: 0.8; }
        .item-list li:hover .item-actions button { opacity: 1; }
        .progress-bar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin: 2rem 0; 
            padding: 0; 
            list-style: none;
            position: relative;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gray-200);
            transform: translateY(-50%);
            z-index: 1;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background: var(--primary);
            transform: translateY(-50%);
            z-index: 2;
            transition: var(--transition-speed);
            width: var(--after-width, 0%);
        }
        .progress-bar li { 
            flex: 1; 
            text-align: center; 
            color: var(--gray-400); 
            font-weight: 500; 
            font-size: 0.9rem;
            position: relative;
            z-index: 3;
            transition: var(--transition-speed);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .progress-bar li::before {
            content: attr(data-step);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            border: 3px solid var(--gray-300);
            color: var(--gray-400);
            font-weight: 700;
            transition: var(--transition-speed);
        }
        .progress-bar li.completed { color: var(--gray-700); }
        .progress-bar li.completed::before { background: var(--primary-light); border-color: var(--primary); color: var(--primary); }
        .progress-bar li.active { color: var(--primary); font-weight: 700; }
        .progress-bar li.active::before { background: var(--primary); border-color: var(--primary); color: white; }
        .breadcrumb { font-size: 0.95rem; color: var(--gray-600); margin-bottom: 1.5rem; padding: 0.75rem 1rem; background: white; border-radius: 0.5rem; border-left: 4px solid var(--primary); }
        .breadcrumb strong { color: var(--gray-900); font-weight: 600; }
        .wizard-header { display: flex; justify-content: space-between; align-items: center; padding: 1.25rem; margin-bottom: 1.5rem; background: linear-gradient(135deg, var(--primary-light) 0%, white 100%); border-radius: 0.75rem; border-left: 4px solid var(--primary); }
        .wizard-header h2 { border: none; padding: 0; margin: 0; }
        .wizard-nav { display: flex; justify-content: space-between; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200); }
        .hidden { display: none !important; }
        .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 1rem; font-size: 0.85rem; font-weight: 600; background: var(--gray-200); color: var(--gray-700); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 0.75rem; box-shadow: var(--shadow); border-left: 4px solid var(--primary); transition: var(--transition-speed); }
        .stat-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-md); }
        .stat-card .stat-value { font-size: 2rem; font-weight: 700; color: var(--primary); display: block; }
        .stat-card .stat-label { color: var(--gray-600); font-size: 0.9rem; display: block; margin-top: 0.25rem; }
        .toast { position: fixed; bottom: 2rem; right: 2rem; background: var(--gray-900); color: white; padding: 1rem 1.5rem; border-radius: 0.5rem; box-shadow: var(--shadow-lg); z-index: 2000; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .toast.success { background: var(--secondary); }
        .toast.error { background: var(--danger); }
        .toast.warning { background: var(--warning); }
        .accordion-section { border: 1px solid var(--gray-200); border-radius: 0.75rem; margin-bottom: 1rem; transition: all var(--transition-speed); overflow: hidden; }
        .accordion-section[open] { background-color: white; border-color: var(--primary); box-shadow: var(--shadow); }
        .accordion-section summary { font-weight: 600; color: var(--gray-800); cursor: pointer; padding: 1rem; list-style: none; position: relative; }
        .accordion-section summary::after { content: '+'; position: absolute; right: 1rem; font-size: 1.5rem; font-weight: 400; transition: transform 0.2s; color: var(--primary); }
        .accordion-section[open] summary::after { transform: rotate(45deg); }
        .accordion-section > div { padding: 0 1rem 1rem 1rem; }
        .radio-group-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; align-items: center; }
        .radio-group-item { display: flex; align-items: center; gap: 0.75rem; font-size: 0.9rem; }
        .radio-group-item label { margin-bottom: 0; font-weight: 500; }
        .radio-group-item input[type="radio"] { width: auto; }
        .report-checklist { font-family: 'Courier New', Courier, monospace; font-size: 0.85em; line-height: 1.5; background-color: var(--gray-50); padding: 10px; border-radius: 4px; border: 1px solid var(--gray-200); }
        .report-checklist-item { margin-right: 1.5rem; white-space: nowrap; }        
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes slideInUp {
            from { 
                transform: translateY(20px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutDown {
            from { 
                transform: translateY(0);
                opacity: 1;
            }
            to { 
                transform: translateY(20px);
                opacity: 0;
            }
        }
        
        button.active {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
        }
        
        .sortable-ghost {
            opacity: 0.4;
            background: var(--primary-light);
        }
        
        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            .card { padding: 1.5rem; }
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.25rem; }
            .main-nav { padding: 0 1rem; }
            .nav-links button { padding: 0.5rem 0.75rem; font-size: 0.85rem; }
            .form-grid { grid-template-columns: 1fr; }
            .progress-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.5rem;
                padding-left: 1rem;
            }
            .progress-bar::before, .progress-bar::after {
                left: 1rem;
                top: 0;
                bottom: 0;
                width: 3px;
                height: 100%;
                transform: none;
            }
            .progress-bar::after {
                height: var(--after-height, 0%);
                width: 3px;
            }
            .progress-bar li {
                flex-direction: row;
                gap: 1rem;
                padding-left: 1.5rem;
                border: none;
            }
            .progress-bar li::before {
                position: absolute;
                left: -16px;
                top: 50%;
                transform: translateY(-50%);
                display: flex;
            }
            .progress-bar li.active { border: none; }
            .header { flex-direction: column; align-items: flex-start; }
            .actions { width: 100%; }
            .actions button { flex: 1; justify-content: center; }
            .item-actions { width: 100%; }
            .item-actions button { flex: 1; justify-content: center; }
            
            #recognition-preview {
                right: 1rem !important;
                left: 1rem !important;
                max-width: none !important;
                min-width: 0 !important;
            }
            .form-actions {
                display: flex !important;
                flex-direction: column;
                gap: 0.75rem;
                width: 100%;
                margin-top: 1.5rem;
            }
            
            .form-actions button {
                width: 100% !important;
                min-height: 48px;
                font-size: 1rem;
                justify-content: center;
            }
            
            /* Garante que o formulário de risco seja visível */
            #risco-form {
                display: block !important;
                width: 100%;
            }
            
            /* Melhora a visualização dos accordions no mobile */
            .accordion-section > div {
                padding: 1rem;
            }
            
            /* Garante que os botões dentro de accordions sejam visíveis */
            details .form-actions {
                position: relative;
                z-index: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="logo"><i class="bi bi-shield-check"></i> Inspeção de Riscos</div>
        <div class="nav-links">
            <button id="nav-dashboard">Painel</button>
            <span id="app-version-display" class="app-version"></span>
        </div>
    </nav>

    <div class="container">
        <div id="dashboard-view">
            <div class="card">
                <div class="header">
                    <div>
                        <h1>Bem-vindo ao Sistema de Inspeção</h1>
                        <p style="color: var(--gray-600); margin-top: 0.5rem;">Gerencie inspeções de segurança e riscos ocupacionais</p>
                    </div>
                </div>
                <div class="stats-grid" id="stats-container">
                    <div class="stat-card"><span class="stat-value" id="stat-total">0</span><span class="stat-label">Inspeções Cadastradas</span></div>
                    <div class="stat-card"><span class="stat-value" id="stat-departamentos">0</span><span class="stat-label">Total de Departamentos</span></div>
                    <div class="stat-card"><span class="stat-value" id="stat-cargos">0</span><span class="stat-label">Total de Cargos/Func.</span></div>
                    <div class="stat-card"><span class="stat-value" id="stat-riscos">0</span><span class="stat-label">Total de Riscos</span></div>
                </div>
            </div>
            <div class="card" id="inspections-section">
                <div class="header">
                    <h2>Inspeções Cadastradas</h2>
                    <div class="actions">
                        <button class="primary" onclick="startNewInspection()">
                           <i class="bi bi-plus-lg"></i> Nova Inspeção
                        </button>
                    </div>
                </div>
                <ul id="inspection-list" class="item-list"></ul>
            </div>
        </div>

        <div id="wizard-view" class="hidden">
            <div id="wizard-header-container"></div>
            <ul class="progress-bar">
                <li id="step-empresa" data-step="1">Empresa</li>
                <li id="step-departamento" data-step="2">Departamentos</li>
                <li id="step-cargo" data-step="3">Cargos/Funcionários</li>
                <li id="step-risco" data-step="4">Riscos</li>
            </ul>
            <div id="wizard-content"></div>
        </div>
        
        <div id="action-plan-view" class="hidden"></div>
    </div>

    <!-- SCRIPT PRINCIPAL DA APLICAÇÃO -->
    <script src="version.js"></script>
    <script src="risks-data.js"></script>
    <script src="app.js" defer></script>

    <!-- SCRIPT DO SERVICE WORKER (PWA) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Garanta que o caminho aqui é direto, sem pastas extras
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker (a "mochila") registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
